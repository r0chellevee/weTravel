<!DOCTYPE html>
<html lang="en-us" ng-app="weTrvl">
    <head>
        <title>we.trvl</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" >
    
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script src="app.js"></script>
       
    </head>
    <body>

      <header>
        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">we.Trvl</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><i class="fa fa-home"></i> Recent Searches</a></li>
            </ul>
          </div>
        </nav>
      </header>
        
      <div class="container">
        <h4>Where you headed?</h4>
        <div class="form-group">
            <input type="text" ng-model="city" class="form-control" />
        </div>
        <a href="#/forecast" class="btn btn-primary">Get the Weather!</a>
      </div>
      
      <div ng-repeat="w in weather">
        <div class="row">
          <div class="col-md-12">
              <weather-report weather-day="w" ></weather-report>
          </div>
        </div>
      </div>
      
      <div ng-view></div>

    </body>
</html>
